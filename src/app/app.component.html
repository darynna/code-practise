<div class="container">
  <div *ngIf="items.length === 0; else showitems">There are no whiches</div>

  <ng-template #showitems>
    <ul *ngIf="items.length > 0" class="wish-list">
      <li *ngFor="let item of items; index as ii">
        <div class="form-check">
          <label class="form-check-label">
            <input
              class="checkbox"
              type="checkbox"
              [checked]="item.isComplete"
              [attr.data-index]="ii"
              (click)="toggleItem(item)"
            />
            {{ item.wishText }}
          </label>
        </div>
      </li>
    </ul>
  </ng-template>
</div>
